<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js" defer></script>
   <!-- <script type="module" src=“../../../node_modules/jquery/dist/jquery.min.js” defer></script> -->


</head>
<body class="h-full w-full">
    <div class="invisible bg-blue-500"></div>
    <div class="flex flex-col border border-black h-screen w-screen" id="content">
        <div class="flex flex-col border border-black h-1/4 justify-end items-center" id="topContainer">
            <div class=" flex border border-black h-1/4 w-1/2 justify-center" id="textPrompt">asd</div>
        </div>
        <div class="flex flex-row border-black border-solid h-3/4 w-100" id="bottomContainer">
            <div class="flex border border-black w-1/2 h-full justify-center items-center group" id="bottomLeft">
                <p class="absolute top-10 left-5">Press 'r' to rotate</p>
                <div id="pieceDivLeft" class="flex border border-black w-1/4 h-1/2 justify-evenly items-center">
                    <div id="ship1" class="ship flex flex-col border border-black w-10 h-52" draggable="true">
                        <div class="shipDiv border border-black h-1/5 w-100 bg-green-500"></div>
                        <div class="shipDiv border border-black h-1/5 w-100 bg-green-500"></div>
                        <div class="shipDiv border border-black h-1/5 w-100 bg-green-500"></div>
                        <div class="shipDiv border border-black h-1/5 w-100 bg-green-500"></div>
                        <div class="shipDiv border border-black h-1/5 w-100 bg-green-500"></div>

                    </div>
                    <div id="ship2" class="ship flex flex-col border border-black w-10 h-40" draggable="true">
                        <div class="border border-black h-1/4 w-100  bg-green-500"></div>
                        <div class="border border-black h-1/4 w-100  bg-green-500"></div>
                        <div class="border border-black h-1/4 w-100  bg-green-500"></div>
                        <div class="border border-black h-1/4 w-100  bg-green-500"></div>
                    </div>
                </div>
                <div class=" grid border border-black w-1/2 h-2/3" id="leftBoard"></div>

                <div id="pieceDivRight" class="flex border border-black w-1/4 h-1/2 justify-evenly items-center " >
                    <div class="ship3 flex flex-col border border-black w-10 h-24 " draggable="true">
                        <div class="border border-black h-1/3 w-100  bg-green-500"></div>
                        <div class="border border-black h-1/3 w-100  bg-green-500"></div>
                        <div class="border border-black h-1/3 w-100  bg-green-500"></div>


                    </div>
                    <div id="ship4" class="ship flex flex-col border border-black w-10 h-24" draggable="true">
                        <div class="border border-black h-1/3 w-100  bg-green-500"></div>
                        <div class="border border-black h-1/3 w-100  bg-green-500"></div>
                        <div class="border border-black h-1/3 w-100  bg-green-500"></div>


                    </div>
                    <div id="ship5" class="ship flex flex-col border border-black w-10 h-16" draggable="true">
                        <div class="border border-black h-1/2 w-100  bg-green-500"></div>
                        <div class="border border-black h-1/2 w-100  bg-green-500"></div>

                    </div>
                </div>

            </div>

            <div class="flex border border-black w-1/2 h-full justify-center items-center" id="bottomRight">
                <div class=" grid border border-black w-3/4 h-3/4" id="rightBoard"></div>
            </div>
    </div>
</body>
</html>
